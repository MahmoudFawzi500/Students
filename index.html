<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delta University | Student Allocation</title>

  <style>
    :root{
      --navy:#061a3a;
      --navy2:#04122a;

      --du-blue:#005FAA;
      --du-orange:#F15624;

      --card:#ffffff;
      --ink:#0b1220;
      --muted:#6b7280;
      --line:#e8ecf4;

      --ok:#0a7a2f;
      --danger:#b00020;

      --radius:22px;
      --shadow: 0 22px 60px rgba(0,0,0,.22);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px;
      font-family: system-ui, "Segoe UI", Arial, sans-serif;
      color:var(--ink);

      background:
        radial-gradient(900px 600px at 20% 10%, rgba(0,95,170,.22), transparent 60%),
        radial-gradient(800px 600px at 85% 85%, rgba(241,86,36,.18), transparent 55%),
        linear-gradient(180deg, var(--navy), var(--navy2));
    }

    .card{
      width:min(480px, 96vw); /* narrower card */
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
    }

    .top{
      padding:16px 18px;
      position:relative;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, #ffffff, #fbfcff);
    }
    .top::before{
      content:"";
      position:absolute;
      top:0; left:0; right:0;
      height:4px;
      background: linear-gradient(90deg, var(--du-blue), var(--du-orange));
    }

    .logoRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .logoImg{
      height:40px;
      width:auto;
      display:block;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      color:var(--du-blue);
      background:#f0f7ff;
      border:1px solid #d6ebff;
      user-select:none;
      white-space:nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:var(--du-orange);
      box-shadow:0 0 0 4px rgba(241,86,36,.18);
    }

    .body{ padding:18px; }

    .title{
      margin:0;
      font-size:18px;
      font-weight:950;
      letter-spacing:.2px;
    }
    .sub{
      margin:6px 0 14px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    .field{ position:relative; }

    input{
      width:100%;
      padding:14px 54px 14px 14px;
      border-radius:16px;
      border:1px solid var(--line);
      background:#fff;
      outline:none;
      font-size:20px;
      letter-spacing:.7px;
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    input:focus{
      border-color: rgba(0,95,170,.35);
      box-shadow: 0 0 0 6px rgba(0,95,170,.10);
    }

    .statusIcon{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      width:38px;height:38px;
      border-radius:14px;
      display:grid;
      place-items:center;
      border:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-weight:1000;
      line-height:1;
      user-select:none;
    }
    .statusIcon.ok{
      color:var(--ok);
      background: rgba(10,122,47,.06);
      border-color: rgba(10,122,47,.18);
    }
    .statusIcon.err{
      color:var(--danger);
      background: rgba(176,0,32,.06);
      border-color: rgba(176,0,32,.18);
      font-size:24px; /* big X */
    }

    .actions{ margin-top:12px; }

    button{
      width:100%;
      border:0;
      border-radius:16px;
      padding:13px 14px;
      font-size:14px;
      font-weight:1000;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(135deg, #005FAA, #0b74d6);
      box-shadow: 0 14px 26px rgba(0,95,170,.18);
      transition: transform .06s ease, filter .18s ease;
    }
    button:hover{ filter:brightness(1.03); }
    button:active{ transform: translateY(1px); }
    button:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
      filter:saturate(.85);
    }

    .toast{
      margin-top:12px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid transparent;
      background:#f8fafc;
      color:var(--muted);
      font-size:13px;
      min-height:18px;

      opacity:0;
      transform: translateY(-4px);
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{ opacity:1; transform: translateY(0); }
    .toast.ok{ background: rgba(10,122,47,.06); border-color: rgba(10,122,47,.18); color: var(--ok); }
    .toast.err{ background: rgba(176,0,32,.06); border-color: rgba(176,0,32,.18); color: var(--danger); }

    .footer{
      padding:12px 18px 16px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      background: linear-gradient(180deg, #ffffff, #fbfcff);
    }
    .footer b{ color:#111; }

    /* overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      z-index:999;
    }
    .overlay.show{ opacity:1; pointer-events:auto; }

    .overlayCard{
      width:min(360px, 92vw);
      background:#fff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:18px 16px;
      text-align:center;
    }
    .spinner{
      width:44px;height:44px;
      border-radius:50%;
      border:4px solid rgba(2,6,23,.10);
      border-top-color: var(--du-orange);
      animation: spin .85s linear infinite;
      margin:0 auto 10px;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }
    .overlayTitle{
      margin:0;
      font-weight:1000;
      font-size:14px;
      color:#111;
      letter-spacing:.2px;
    }
    .overlaySub{
      margin:6px 0 0;
      font-size:12.5px;
      color:var(--muted);
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div class="logoRow">
        <!-- Put your logo as: logo.png next to index.html -->
        <img class="logoImg" src="logo.png" alt="Delta University logo">
        <div class="chip"><span class="dot"></span> Student Allocation</div>
      </div>
    </div>

    <div class="body">
      <p class="title">Student ID</p>
      <p class="sub">Enter your ID and open your allocation PDF.</p>

      <div class="field">
        <input id="sid" inputmode="numeric" autocomplete="off" placeholder="e.g. 9211005" />
        <div id="icon" class="statusIcon" aria-hidden="true">—</div>
      </div>

      <div class="actions">
        <button id="openBtn" disabled>Open</button>
      </div>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </div>

    <div class="footer">
      <span><b>Tip:</b> Press Enter</span>
      <span>PDF name: <b>ID.pdf</b></span>
    </div>
  </div>

  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="overlayCard">
      <div class="spinner"></div>
      <p class="overlayTitle">Opening…</p>
      <p class="overlaySub">Redirecting to your paper</p>
    </div>
  </div>

<script>
  // ✅ Direct SharePoint sample URL (we replace only the final PDF name)
  const DIRECT_SAMPLE_URL =
    "https://deltaust-my.sharepoint.com/personal/mahmoud_hussien_deltauniv_edu_eg/Documents/Students/Students/9211005.pdf?CT=1768350190604&OR=ItemsView";

  function normalizeDigits(s){
    const ar = "٠١٢٣٤٥٦٧٨٩";
    return (s||"").replace(/[٠-٩]/g, d => String(ar.indexOf(d)));
  }

  function buildUrl(studentId){
    const id = normalizeDigits(studentId).trim();
    return DIRECT_SAMPLE_URL.replace(/[^\/\?]+\.pdf(\?.*)?$/i, `${id}.pdf$1`);
  }

  const sidEl = document.getElementById("sid");
  const iconEl = document.getElementById("icon");
  const toastEl = document.getElementById("toast");
  const openBtn = document.getElementById("openBtn");
  const overlay = document.getElementById("overlay");

  function setToast(text, type=""){
    toastEl.textContent = text || "";
    toastEl.className = "toast " + (text ? "show " : "") + type;
  }

  function showOverlay(show){
    overlay.classList.toggle("show", !!show);
  }

  function cleanAndGetId(){
    const raw = normalizeDigits(sidEl.value);
    const digitsOnly = raw.replace(/[^\d]/g, "");
    if(sidEl.value !== digitsOnly) sidEl.value = digitsOnly;

    if(!digitsOnly) return null;
    if(!/^\d{4,12}$/.test(digitsOnly)) return "fault";
    return digitsOnly;
  }

  function updateUI(){
    const id = cleanAndGetId();

    if(id === null){
      iconEl.className = "statusIcon";
      iconEl.textContent = "—";
      openBtn.disabled = true;
      setToast("", "");
      return;
    }

    if(id === "fault"){
      iconEl.className = "statusIcon err";
      iconEl.textContent = "✕";
      openBtn.disabled = true;
      setToast("❌ ID is invalid. Please enter 4–12 digits only.", "err");
      return;
    }

    iconEl.className = "statusIcon ok";
    iconEl.textContent = "✓";
    openBtn.disabled = false;
    setToast("Ready. Click Open.", "ok");
  }

  function openPaper(){
    const id = cleanAndGetId();
    if(id === null || id === "fault"){
      setToast("❌ Please enter a valid Student ID.", "err");
      sidEl.focus();
      return;
    }

    const url = buildUrl(id);

    showOverlay(true);
    openBtn.disabled = true;
    setToast("Opening…", "ok");

    // Professional delay for UI polish
    setTimeout(() => {
      window.open(url, "_blank");
      showOverlay(false);
      openBtn.disabled = false;
    }, 600);
  }

  sidEl.addEventListener("input", updateUI);
  sidEl.addEventListener("keydown", (e)=>{ if(e.key === "Enter") openPaper(); });
  openBtn.addEventListener("click", openPaper);

  updateUI();
</script>
</body>
</html>
