<meta charset="utf-8"/>

    --primary:#0b6bd6;

  html,body{height:100%}
  body{
    margin:0;

    background: radial-gradient(1200px 700px at 30% 10%, #0e3b67 0%, var(--bg1) 55%, #031b30 100%);

    justify-content:center;

    color:#111827;

  .wrap{

    display:flex;

  .card{
    width:min(540px, 100%);
    background:linear-gradient(#fff, #fff);

    box-shadow:var(--shadow);
    overflow:hidden;
    border:1px solid rgba(255,255,255,.25);
  }
  .topbar{
    background:linear-gradient(180deg, #f8fafc 0%, #eef6ff 100%);
    padding:14px 16px;

    align-items:center;
    gap:12px;

  }
  .brand{

    align-items:center;
    gap:10px;

    flex:1;

    .brandLogo{height:46px;width:auto;max-width:260px;display:block;object-fit:contain;}

  .logo{
    width:46px;height:46px;border-radius:12px;
    background:linear-gradient(135deg, #e8f2ff, #ffffff);

    margin-top:14px;

  .actionsRow{padding:12px 12px}

<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <img id="brandLogo" class="brandLogo" src="logo.png" alt="Delta University logo" loading="eager" />
        </div>
        <div class="pillTop"><span class="dot"></span> Student Exam Info</div>
      </div>

      <div class="body">
        <h1>Student ID</h1>
        <p class="sub">Enter your ID to view your next exam details.</p>

        <div class="row">
          <div class="inputWrap">
            <input id="studentId" inputmode="numeric" autocomplete="off" placeholder="e.g. 9211005" />
            <div id="idIcon" class="icon" aria-label="idle">—</div>
          </div>
        </div>

        <button id="openBtn" class="btn" disabled>Open</button>

        <div id="toast" class="toast"></div>

        <div class="disclaimer">
          <b>تنبيه:</b> هذه الصفحة لخدمة الطلاب فقط. الطالب مُلزم بالمواعيد وأماكن الامتحان المُعلنة رسميًا من مكتب وكيل وعميد الكلية، وأي اختلاف يُعتد به بالإعلان الرسمي.
        </div>

        <div class="foot">
          <div id="hintLine">Tip: Press Enter</div>
          <div>Shows: <b>Next exam only</b></div>
        </div>

        <div id="result" class="result" hidden></div>
      </div>
    </div>
  </div>



<script>
(() => {
  "use strict";

  // ====== CONFIG ======
  const DB_FOLDER_NAME = "Json database"; // exact folder name in repo
  const DEFAULT_REVEAL_HOURS = 16;        // show location/seat only within this window before exam start
  const DEFAULT_LOCALE_DATE = "ar-EG";    // Arabic date
  const DEFAULT_LOCALE_TIME = "en-US";    // AM/PM time
  const ONE_MIN = 60 * 1000;

  // ====== DOM ======
  const studentIdEl = document.getElementById("studentId");
  const openBtn = document.getElementById("openBtn");
  const idIcon = document.getElementById("idIcon");
  const toast = document.getElementById("toast");
  const result = document.getElementById("result");

  let countdownTimer = null;
  let loadedConfig = null;

  // ====== HELPERS ======
  const baseUrl = new URL(".", window.location.href); // /Students/ (GitHub Pages folder)
  const dbBase = new URL(DB_FOLDER_NAME + "/", baseUrl); // will auto-encode spaces to %20

  const pad2 = (n) => String(n).padStart(2, "0");

  function clearCountdown() {
    if (countdownTimer) {
      clearInterval(countdownTimer);
      countdownTimer = null;
    }
  }

  function showToast(msg, kind = "") {
    toast.textContent = msg;
    toast.classList.remove("ok", "warn", "bad");
    if (kind) toast.classList.add(kind);
    toast.classList.add("show");
    window.clearTimeout(showToast._t);
    showToast._t = window.setTimeout(() => toast.classList.remove("show"), 2400);
  }

  function setLoading(loading) {
    openBtn.disabled = loading;
    if (loading) openBtn.classList.add("loading");
    else openBtn.classList.remove("loading");
  }

  function normalizeId(raw) {
    return String(raw || "").replace(/\D+/g, "").slice(0, 12);
  }

  function fmtArabicDate(d) {
    try {
      return new Intl.DateTimeFormat(DEFAULT_LOCALE_DATE, {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      }).format(d);
    } catch {
      return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
    }
  }

  function fmtTimeAMPM(d) {
    try {
      return new Intl.DateTimeFormat(DEFAULT_LOCALE_TIME, {
        hour: "numeric",
        minute: "2-digit",
        hour12: true
      }).format(d);
    } catch {
      return `${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
    }
  }

  function safeText(x) {
    return (x === null || x === undefined) ? "" : String(x);
  }

  function parseISO(iso) {
    if (!iso) return null;
    const d = new Date(iso);
    return isNaN(d.getTime()) ? null : d;
  }

  function humanCountdown(ms) {
    if (ms <= 0) return "0m";
    const totalSec = Math.floor(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    if (h > 0) return `${h}h ${m}m`;
    if (m > 0) return `${m}m ${s}s`;
    return `${s}s`;
  }

  async function tryFetchJson(url) {
    const u = new URL(url);
    u.searchParams.set("v", Date.now().toString()); // bust cache
    const res = await fetch(u.toString(), { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return res.json();
  }

  async function loadConfig() {
    if (loadedConfig) return loadedConfig;

    // Try config.json in root first, then inside DB folder
    const candidates = [
      new URL("config.json", baseUrl),
      new URL("config.json", dbBase)
    ];

    for (const u of candidates) {
      try {
        const cfg = await tryFetchJson(u.toString());
        loadedConfig = cfg || {};
        return loadedConfig;
      } catch (_) { /* ignore */ }
    }

    loadedConfig = {};
    return loadedConfig;
  }

  function normalizeExams(data) {
    // Accept multiple shapes:
    // 1) { exams: [...] }
    // 2) { nextExam: {...}, upcomingExams: [...] }
    // 3) { nextExam: {...} }
    const exams = [];
    if (Array.isArray(data?.exams)) exams.push(...data.exams);
    if (data?.nextExam) exams.push(data.nextExam);
    if (Array.isArray(data?.upcomingExams)) exams.push(...data.upcomingExams);

    // de-dup by courseCode+start
    const seen = new Set();
    const out = [];
    for (const e of exams) {
      const key = `${safeText(e?.courseCode)}|${safeText(e?.examStartISO)}`;
      if (seen.has(key)) continue;
      seen.add(key);
      out.push({
        courseCode: safeText(e?.courseCode),
        courseName: safeText(e?.courseName),
        examStartISO: e?.examStartISO ?? null,
        examEndISO: e?.examEndISO ?? null,
        location: e?.location ?? null,
        seat: e?.seat ?? null
      });
    }
    return out;
  }

  function pickNextExam(exams, now) {
    const dated = exams
      .map(e => ({...e, start: parseISO(e.examStartISO), end: parseISO(e.examEndISO)}))
      .filter(e => e.start && !isNaN(e.start.getTime()))
      .sort((a,b) => a.start - b.start);

    // next is first whose end is in future (or start in future if end missing)
    for (const e of dated) {
      const end = e.end || new Date(e.start.getTime() + 60*60*1000);
      if (end.getTime() >= now.getTime()) return e;
    }
    return dated[0] || null;
  }

  function upcomingAfterNext(exams, next, now) {
    const list = exams
      .map(e => ({...e, start: parseISO(e.examStartISO), end: parseISO(e.examEndISO)}))
      .filter(e => e.start && e.start.getTime() >= now.getTime())
      .sort((a,b) => a.start - b.start);

    if (!next?.start) return list.slice(0, 10);
    const nextKey = `${safeText(next.courseCode)}|${safeText(next.examStartISO)}`;
    return list.filter(e => `${safeText(e.courseCode)}|${safeText(e.examStartISO)}` !== nextKey).slice(0, 10);
  }

  function renderStudent(data, cfg) {
    clearCountdown();

    const now = new Date();
    const revealHours = Number(cfg?.releaseWindowHours ?? cfg?.revealHours ?? DEFAULT_REVEAL_HOURS);
    const exams = normalizeExams(data);
    const next = pickNextExam(exams, now);
    const upcoming = upcomingAfterNext(exams, next, now);

    const name = safeText(data?.name);
    const semester = safeText(data?.semester);
    const academicYear = safeText(data?.academicYear);

    const ui = {
      labels: {
        name: cfg?.labels?.name ?? "Name",
        semester: cfg?.labels?.semester ?? "Semester",
        year: cfg?.labels?.academicYear ?? "Academic Year",
        nextExam: cfg?.labels?.nextExam ?? "Next Exam",
        upcoming: cfg?.labels?.upcomingExams ?? "Upcoming Exams",
        date: cfg?.labels?.date ?? "Date",
        time: cfg?.labels?.time ?? "Time",
        location: cfg?.labels?.location ?? "Location",
        seat: cfg?.labels?.seat ?? "Seat",
        copy: cfg?.labels?.copy ?? "Copy details"
      },
      messages: {
        availableNow: cfg?.messages?.availableNow ?? "Location & seat are available now.",
        availableIn: cfg?.messages?.availableIn ?? "Location & seat will appear in",
        notFound: cfg?.messages?.notFound ?? "No upcoming exams found."
      }
    };

    let html = "";

    // Student info (same visual style: fields)
    html += `
      <div class="divider"></div>
      <div class="field">
        <div class="label">${ui.labels.name}</div>
        <div class="value ar">${html_lib.escape(name) || "-"}</div>
      </div>
      <div class="field">
        <div class="label">${ui.labels.semester}</div>
        <div class="value">${html_lib.escape(semester) || "-"}</div>
      </div>
      <div class="field">
        <div class="label">${ui.labels.year}</div>
        <div class="value">${html_lib.escape(academicYear) || "-"}</div>
      </div>
    `;

    // Next exam
    html += `<div class="nextExamTitle">${ui.labels.nextExam}</div>`;

    if (!next) {
      html += `<div class="countdownBox warn">⚠️ ${ui.messages.notFound}</div>`;
      result.innerHTML = html;
      result.hidden = false;
      return;
    }

    const start = next.start;
    const end = next.end || (start ? new Date(start.getTime() + 60*60*1000) : null);
    const revealAt = start ? new Date(start.getTime() - revealHours * 60 * 60 * 1000) : null;
    const revealed = revealAt ? (now.getTime() >= revealAt.getTime()) : true;

    // Countdown message
    if (revealed) {
      html += `<div class="countdownBox ok">✅ ${ui.messages.availableNow}</div>`;
    } else {
      const msLeft = revealAt.getTime() - now.getTime();
      const txt = humanCountdown(msLeft);
      html += `<div class="countdownBox warn">⏳ ${ui.messages.availableIn} <b>${txt}</b></div>`;
      // live update
      countdownTimer = setInterval(() => {
        const now2 = new Date();
        const ms2 = revealAt.getTime() - now2.getTime();
        const box = result.querySelector(".countdownBox.warn");
        if (!box) return;
        if (ms2 <= 0) {
          box.classList.remove("warn");
          box.classList.add("ok");
          box.innerHTML = `✅ ${ui.messages.availableNow}`;
          // re-render to show location/seat now
          clearCountdown();
          renderStudent(data, cfg);
          return;
        }
        box.innerHTML = `⏳ ${ui.messages.availableIn} <b>${humanCountdown(ms2)}</b>`;
      }, 1000);
    }

    const dateStr = start ? fmtArabicDate(start) : "-";
    const timeStr = (start && end) ? `${fmtTimeAMPM(start)} – ${fmtTimeAMPM(end)}` : "-";

    const locationStr = revealed ? safeText(next.location || "-") : "Hidden until release time";
    const seatStr = revealed ? safeText(next.seat || "-") : "Hidden until release time";

    const copyPayload = [
      `${ui.labels.name}: ${name || "-"}`,
      `${ui.labels.semester}: ${semester || "-"}`,
      `${ui.labels.year}: ${academicYear || "-"}`,
      `---`,
      `${ui.labels.nextExam}: ${next.courseName || "-"} (${next.courseCode || "-"})`,
      `${ui.labels.date}: ${dateStr}`,
      `${ui.labels.time}: ${timeStr}`,
      `${ui.labels.location}: ${revealed ? locationStr : "Hidden"}`,
      `${ui.labels.seat}: ${revealed ? seatStr : "Hidden"}`
    ].join("\n");

    html += `
      <div class="examCard">
        <div class="examHead">
          <div class="examCourse">${html_lib.escape(next.courseName) || "-"}</div>
          <div class="examCode">${html_lib.escape(next.courseCode) || "-"}</div>
        </div>
        <table class="examTable" role="presentation" aria-hidden="true">
          <tr><th>${ui.labels.date}</th><td class="ar">${html_lib.escape(dateStr)}</td></tr>
          <tr><th>${ui.labels.time}</th><td>${html_lib.escape(timeStr)}</td></tr>
          <tr><th>${ui.labels.location}</th><td class="ar">${html_lib.escape(locationStr)}</td></tr>
          <tr><th>${ui.labels.seat}</th><td>${html_lib.escape(seatStr)}</td></tr>
        </table>
        <div class="actionsRow">
          <button class="btnSecondary" id="copyBtn" type="button">${ui.labels.copy}</button>
        </div>
        <div class="miniNote">Shows: <b>Next exam only</b> + Upcoming list. Location/seat are hidden until the release window.</div>
      </div>
    `;

    // Upcoming list
    html += `<div class="upcomingTitle">${ui.labels.upcoming}</div>`;

    if (!upcoming.length) {
      html += `<div class="upItem"><div class="upMeta">—</div></div>`;
    } else {
      html += `<div class="upcomingList">`;
      for (const e of upcoming) {
        const s = e.start;
        const ee = e.end || (s ? new Date(s.getTime() + 60*60*1000) : null);
        const dStr = s ? fmtArabicDate(s) : "TBA";
        const tStr = (s && ee) ? `${fmtTimeAMPM(s)} – ${fmtTimeAMPM(ee)}` : "TBA";

        // Hide location/seat always in upcoming (anti-cheating), unless exam is within reveal window and it's the next exam (already shown above).
        html += `
          <div class="upItem">
            <div class="upHead">
              <div class="upName">${html_lib.escape(e.courseName) || "-"}</div>
              <div class="upPill">${html_lib.escape(e.courseCode) || "-"}</div>
            </div>
            <div class="upMeta"><b>${ui.labels.date}:</b> <span class="ar">${html_lib.escape(dStr)}</span></div>
            <div class="upMeta2"><b>${ui.labels.time}:</b> ${html_lib.escape(tStr)}</div>
          </div>
        `;
      }
      html += `</div>`;
    }

    result.innerHTML = html;
    result.hidden = false;

    // Copy handler
    const copyBtn = result.querySelector("#copyBtn");
    if (copyBtn) {
      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(copyPayload);
          showToast("Copied ✅", "ok");
        } catch {
          // Fallback
          const ta = document.createElement("textarea");
          ta.value = copyPayload;
          ta.style.position = "fixed";
          ta.style.left = "-9999px";
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
          showToast("Copied ✅", "ok");
        }
      });
    }
  }

  async function lookupStudent() {
    const sid = normalizeId(studentIdEl.value);
    studentIdEl.value = sid;

    if (!sid || sid.length < 5) {
      showToast("Enter a valid Student ID", "warn");
      return;
    }

    setLoading(true);
    showToast("Loading…");

    try {
      const cfg = await loadConfig();
      const studentUrl = new URL(`${sid}.json`, dbBase);
      const data = await tryFetchJson(studentUrl.toString());

      // Basic validation
      if (!data || typeof data !== "object") throw new Error("Invalid JSON");

      renderStudent(data, cfg);
      showToast("Loaded ✅", "ok");
    } catch (err) {
      console.error(err);
      result.hidden = true;

      const msg = (String(err?.message || "").includes("HTTP 404"))
        ? "Student ID not found."
        : "Database unavailable. Please try again later.";
      showToast(msg, "bad");
    } finally {
      setLoading(false);
    }
  }

  function updateInputUI() {
    const sid = normalizeId(studentIdEl.value);
    studentIdEl.value = sid;

    const ok = sid.length >= 5;
    openBtn.disabled = !ok;
    idIcon.classList.toggle("ok", ok);
    idIcon.classList.toggle("warn", !ok);
  }

  // ====== EVENTS ======
  studentIdEl.addEventListener("input", updateInputUI);
  studentIdEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      if (!openBtn.disabled) lookupStudent();
    }
  });

  openBtn.addEventListener("click", (e) => {
    e.preventDefault();
    lookupStudent();
  });

  // initial
  updateInputUI();
})();
</script>
</body>
</html>
