<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Student Exam Info</title>
<style>
  :root{
    --bg1:#062a4a;
    --card:#ffffff;
    --muted:#6b7280;
    --primary:#0b6bd6;
    --primary2:#0a5fc0;
    --ok:#16a34a;
    --err:#dc2626;
    --warn:#f59e0b;
    --shadow: 0 20px 60px rgba(0,0,0,.35);
    --radius:22px;
    --radius2:16px;
    --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
  }
  html,body{height:100%}
  body{
    margin:0;
    font-family:var(--font);
    background: radial-gradient(1200px 700px at 30% 10%, #0e3b67 0%, var(--bg1) 55%, #031b30 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px 16px;
    color:#111827;
  }
  .wrap{
    width:min(860px, 100%);
    display:flex;
    justify-content:center;
  }
  .card{
    width:min(540px, 100%);
    background:linear-gradient(#fff, #fff);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    overflow:hidden;
    border:1px solid rgba(255,255,255,.25);
  }
  .topbar{
    background:linear-gradient(180deg, #f8fafc 0%, #eef6ff 100%);
    padding:14px 16px;
    display:flex;
    align-items:center;
    gap:12px;
    border-bottom:1px solid rgba(17,24,39,.06);
  }
  .brand{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
    flex:1;
  }
    .brandLogo{height:46px;width:auto;max-width:260px;display:block;object-fit:contain;}
    @media (max-width:520px){.brandLogo{height:38px;max-width:200px;}}

  .logo{
    width:46px;height:46px;border-radius:12px;
    background:linear-gradient(135deg, #e8f2ff, #ffffff);
    border:1px solid rgba(2, 42, 74, .12);
    display:flex;align-items:center;justify-content:center;
    font-weight:800;color:#0b4b86;
  }
  .brandText{
    line-height:1.05;
    min-width:0;
  }
  .brandText .u{font-size:14px;font-weight:800;color:#0b4b86;letter-spacing:.2px}
  .brandText .f{font-size:11px;color:#0b4b86;opacity:.85}
  .pillTop{
    margin-left:auto;
    background:#eaf4ff;
    border:1px solid rgba(11,107,214,.22);
    color:#0b4b86;
    padding:8px 12px;
    border-radius:999px;
    font-weight:700;
    display:flex; align-items:center; gap:8px;
    white-space:nowrap;
  }
  .dot{width:10px;height:10px;border-radius:50%;background:#ef4444;box-shadow:0 0 0 3px rgba(239,68,68,.15)}
  .body{
    padding:18px 18px 16px;
  }
  h1{
    margin:2px 0 6px;
    font-size:34px;
    letter-spacing:.2px;
  }
  .sub{color:var(--muted); margin:0 0 14px; font-size:14px}
  .row{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .inputWrap{
    flex:1;
    position:relative;
  }
  input{
    width:100%;
    font-size:28px;
    padding:16px 62px 16px 18px;
    border-radius:18px;
    border:1px solid rgba(2,42,74,.15);
    outline:none;
    background:#fff;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
  }
  input:focus{border-color:rgba(11,107,214,.45); box-shadow:0 0 0 4px rgba(11,107,214,.12)}
  .icon{
    position:absolute;
    right:10px; top:50%;
    transform:translateY(-50%);
    width:44px;height:44px;
    border-radius:14px;
    display:flex; align-items:center; justify-content:center;
    font-size:22px; font-weight:900;
    background:#f3f4f6;
    color:#6b7280;
    border:1px solid rgba(17,24,39,.08);
    user-select:none;
  }
  .icon.ok{background:rgba(22,163,74,.10); color:var(--ok); border-color:rgba(22,163,74,.25)}
  .icon.err{background:rgba(220,38,38,.10); color:var(--err); border-color:rgba(220,38,38,.25)}
  .icon.bad{background:rgba(245,158,11,.12); color:#b45309; border-color:rgba(245,158,11,.35)}
  .btn{
    width:100%;
    margin-top:14px;
    font-size:18px;
    padding:16px 18px;
    border-radius:18px;
    border:none;
    background:linear-gradient(180deg, var(--primary) 0%, var(--primary2) 100%);
    color:#fff;
    font-weight:800;
    cursor:pointer;
  }
  .btn:disabled{
    opacity:.45;
    cursor:not-allowed;
    filter:saturate(.6);
  }
  .toast{
    margin-top:12px;
    padding:12px 14px;
    border-radius:14px;
    display:none;
    border:1px solid rgba(17,24,39,.08);
    background:#f8fafc;
    color:#0f172a;
    font-size:14px;
  }
  .toast.ok{background:rgba(22,163,74,.10); border-color:rgba(22,163,74,.22)}
  .toast.err{background:rgba(220,38,38,.10); border-color:rgba(220,38,38,.22)}
  .toast.warn{background:rgba(245,158,11,.12); border-color:rgba(245,158,11,.25)}
  .disclaimer{
    margin-top:14px;
    color:#374151;
    font-size:14px;
    line-height:1.6;
    padding:14px 14px;
    border-radius:16px;
    background:linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
    border:1px solid rgba(17,24,39,.06);
  }
  .foot{
    margin-top:14px;
    display:flex;
    justify-content:space-between;
    font-size:13px;
    color:#6b7280;
  }
  .result{
    margin-top:14px;
  }
  .paper{
    border-radius:18px;
    border:1px solid rgba(17,24,39,.08);
    background:linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
    overflow:hidden;
  }
  .paperHeader{
    padding:14px 14px;
    display:flex;align-items:center;gap:10px;
    background:linear-gradient(180deg, #f8fafc 0%, #eef6ff 100%);
    border-bottom:1px solid rgba(17,24,39,.06);
  }
  .paperTitle{font-weight:900; color:#0b4b86}
  .pill{
    margin-left:auto;
    padding:8px 10px;
    border-radius:999px;
    font-weight:800;
    background:#eaf4ff;
    border:1px solid rgba(11,107,214,.20);
    color:#0b4b86;
  }
  .paperBody{padding:14px 14px 16px}
  .field{padding:10px 12px; border-radius:14px; border:1px solid rgba(17,24,39,.07); background:#fff; margin-bottom:10px}
  .label{font-size:12px; color:#6b7280; font-weight:700; letter-spacing:.2px; text-transform:none}
  .value{font-size:18px; font-weight:800; margin-top:4px}
  .rtl{direction:rtl; text-align:right}
  .divider{height:1px; background:rgba(17,24,39,.08); margin:14px 0}
  .nextExamTitle{font-size:18px;font-weight:900;margin-bottom:10px}
  .okBox{
    padding:12px 12px;
    border-radius:14px;
    background:rgba(22,163,74,.10);
    border:1px solid rgba(22,163,74,.22);
    font-weight:800;
    color:#14532d;
  }
  .countdownBox{
    padding:12px 12px;
    border-radius:14px;
    border:1px solid rgba(17,24,39,.08);
    font-weight:800;
    margin-bottom:10px;
    background:#f8fafc;
  }
  .countdownBox.warn{background:rgba(245,158,11,.12); border-color:rgba(245,158,11,.28); color:#92400e}
  .countdownBox.ok{background:rgba(22,163,74,.10); border-color:rgba(22,163,74,.22); color:#14532d}
  .examCard{
    border-radius:16px;
    border:1px solid rgba(17,24,39,.08);
    background:#fff;
    overflow:hidden;
  }
  .examHead{
    padding:12px 12px;
    display:flex; gap:10px; align-items:baseline;
    background:linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
    border-bottom:1px solid rgba(17,24,39,.06);
  }
  .examCourse{font-weight:900; font-size:16px; flex:1}
  .examCode{font-weight:900; font-size:12px; color:#0b4b86; background:#eaf4ff; border:1px solid rgba(11,107,214,.2); padding:6px 8px; border-radius:999px}
  .examTable{width:100%; border-collapse:collapse}
  .examTable th, .examTable td{
    padding:10px 12px;
    border-bottom:1px solid rgba(17,24,39,.06);
    text-align:left;
    font-size:14px;
  }
  .examTable th{width:32%; color:#6b7280; font-weight:800}
  .actionsRow{padding:12px 12px}
  .btnSecondary{
    width:100%;
    padding:12px 12px;
    border-radius:14px;
    border:1px solid rgba(17,24,39,.10);
    background:linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
    font-weight:900;
    cursor:pointer;
  }
  .skeletonCard{
    border-radius:18px;
    border:1px solid rgba(17,24,39,.08);
    background:#fff;
    padding:14px;
  }
  .skeletonLine{
    height:14px;
    border-radius:999px;
    background:linear-gradient(90deg, #f3f4f6 0%, #e5e7eb 45%, #f3f4f6 100%);
    background-size:200% 100%;
    animation:shimmer 1.2s infinite linear;
    margin:10px 0;
  }
  @keyframes shimmer{0%{background-position:0% 0%}100%{background-position:200% 0%}}
  @media (max-width:420px){
    h1{font-size:30px}
    input{font-size:24px}
  }

/* --- Logo fix (no theme changes) --- */

.header-logo, .logo, .brand-logo, #logoWrap {
  display: flex;
  align-items: center;
  justify-content: flex-start;
}

.header-logo img, .logo img, .brand-logo img, img#logo, #logoWrap img {
  max-width: 100%;
  height: 54px;           /* safe header height */
  object-fit: contain;    /* prevent stretching */
  object-position: left center;
}
@media (max-width: 480px){
  .header-logo img, .logo img, .brand-logo img, img#logo, #logoWrap img { height: 46px; }
}


  .upcomingTitle{font-size:18px;font-weight:900;margin:16px 0 10px}
  .upList{display:flex;flex-direction:column;gap:10px}
  .upItem{border:1px solid rgba(28,98,166,.15);border-radius:18px;padding:14px;background:#fff}
  .upHead{display:flex;gap:10px;align-items:flex-start;justify-content:space-between}
  .upName{font-weight:900;line-height:1.25}
  .upMeta{margin-top:6px;color:var(--muted);font-weight:700}
  .upMeta2{margin-top:6px;color:var(--ink);font-weight:700}
  .mutedLabel{display:inline-block;min-width:74px;color:var(--muted);font-weight:800}

</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <img id="brandLogo" class="brandLogo" src="logo.png" alt="Delta University logo" loading="eager" />
        </div>
        <div class="pillTop"><span class="dot"></span> Student Exam Info</div>
      </div>

      <div class="body">
        <h1>Student ID</h1>
        <p class="sub">Enter your ID to view your next exam details.</p>

        <div class="row">
          <div class="inputWrap">
            <input id="studentId" inputmode="numeric" autocomplete="off" placeholder="e.g. 9211005" />
            <div id="idIcon" class="icon" aria-label="idle">—</div>
          </div>
        </div>

        <button id="openBtn" class="btn" disabled>Open</button>

        <div id="toast" class="toast"></div>

        <div class="disclaimer">
          <b>تنبيه:</b> هذه الصفحة لخدمة الطلاب فقط. الطالب مُلزم بالمواعيد وأماكن الامتحان المُعلنة رسميًا من مكتب وكيل وعميد الكلية، وأي اختلاف يُعتد به بالإعلان الرسمي.
        </div>

        <div class="foot">
          <div id="hintLine">Tip: Press Enter</div>
          <div>Shows: <b>Next exam only</b></div>
        </div>

        <div id="result" class="result" hidden></div>
      </div>
    </div>
  </div>

<script>
(() => {
  "use strict";

  const DB_DIR = "Json_database";
  const DEFAULT_SHOW_WINDOW_HOURS = 16;
  const CACHE_BUST = Date.now();

  const idInput   = document.getElementById("studentId");
  const openBtn   = document.getElementById("openBtn");
  const iconBox   = document.getElementById("idIcon");
  const toastEl   = document.getElementById("toast");
  const resultEl  = document.getElementById("result");

  let CONFIG = null;
  const existsCache = new Map();
  let checkTimer = null;
  let checkSeq = 0;
  let countdownTimer = null;

  const safe = (v) => (v === null || v === undefined) ? "" : String(v);
  const encPath = (p) => encodeURI(p).replace(/#/g, "%23");
  const withBust = (u) => encPath(u) + (u.includes("?") ? "&" : "?") + "v=" + CACHE_BUST;

  function setIcon(state){
    iconBox.classList.remove("ok","err","bad");
    if(state === "ok") iconBox.classList.add("ok");
    if(state === "err") iconBox.classList.add("err");
    if(state === "bad") iconBox.classList.add("bad");
    iconBox.textContent = (state === "ok") ? "✓" : (state === "err") ? "✕" : (state === "bad") ? "!" : "—";
    iconBox.setAttribute("aria-label", state);
  }

  function setToast(msg, kind){
    toastEl.classList.remove("ok","err","warn");
    if(kind) toastEl.classList.add(kind);
    toastEl.textContent = msg || "";
    toastEl.style.display = msg ? "block" : "none";
  }

  function normalizeDigits(s){
    const ar = "٠١٢٣٤٥٦٧٨٩";
    return safe(s).replace(/[٠-٩]/g, d => String(ar.indexOf(d)));
  }

  function stopCountdown(){
    if(countdownTimer){ clearInterval(countdownTimer); countdownTimer = null; }
  }

  function showSkeleton(){
    resultEl.hidden = false;
    resultEl.innerHTML = `
      <div class="skeletonCard" aria-busy="true">
        <div class="skeletonLine" style="width:45%"></div>
        <div class="skeletonLine" style="width:70%"></div>
        <div class="skeletonLine" style="width:60%"></div>
        <div class="skeletonLine" style="width:92%"></div>
        <div class="skeletonLine" style="width:88%"></div>
        <div class="skeletonLine" style="width:76%"></div>
      </div>`;
  }

  async function fetchJSON(url){
    const r = await fetch(withBust(url), { method:"GET", cache:"no-store", headers:{ "Accept":"application/json" }});
    if(!r.ok) throw new Error("HTTP " + r.status);
    return await r.json();
  }

  async function loadConfig(){
    try{ CONFIG = await fetchJSON(`${DB_DIR}/config.json`); return true; }
    catch(_){
      try{ CONFIG = await fetchJSON(`config.json`); return true; }
      catch(__){ CONFIG = null; return false; }
    }
  }

  async function getServerNow(){
    const candidates = [`${DB_DIR}/config.json`, location.href];
    for(const u of candidates){
      try{
        const res = await fetch(withBust(u), { method:"GET", cache:"no-store" });
        const dh = res.headers.get("date");
        if(dh){
          const dt = new Date(dh);
          if(!isNaN(dt.getTime())) return dt;
        }
      }catch(_){}
    }
    return new Date();
  }

  function formatDatePretty(iso){
    const d = new Date(iso);
    if(isNaN(d.getTime())) return "—";
    return d.toLocaleDateString("ar-EG", { weekday:"short", year:"numeric", month:"short", day:"2-digit" });
  }
  function formatTimePretty(iso){
    const d = new Date(iso);
    if(isNaN(d.getTime())) return "—";
    return d.toLocaleTimeString("en-US", { hour:"numeric", minute:"2-digit", hour12:true });
  }
  function msToHMS(ms){
    const s = Math.max(0, Math.floor(ms/1000));
    const h = Math.floor(s/3600);
    const m = Math.floor((s%3600)/60);
    const sec = s%60;
    const pad = (n)=>String(n).padStart(2,"0");
    return h>0 ? `${h}h ${pad(m)}m ${pad(sec)}s` : `${m}m ${pad(sec)}s`;
  }

  function debouncedCheck(id){
    if(checkTimer) clearTimeout(checkTimer);
    checkTimer = setTimeout(() => checkIdExists(id), 250);
  }

  async function checkIdExists(id){
    const seq = ++checkSeq;

    if(existsCache.has(id)){
      const ok = existsCache.get(id);
      if(ok){
        setIcon("ok"); openBtn.disabled = false; setToast("Ready. Click Open.", "ok");
      }else{
        setIcon("err"); openBtn.disabled = true;
        setToast(CONFIG?.messages?.notFound || "❌ Student ID not found.", "err");
      }
      return;
    }

    setIcon("idle"); openBtn.disabled = true;
    setToast("Checking ID…", "");

    try{
      const res = await fetch(withBust(`${DB_DIR}/${id}.json`), { method:"GET", cache:"no-store", headers:{ "Accept":"application/json" }});
      if(seq !== checkSeq) return;

      if(res.status === 200){
        existsCache.set(id, true);
        setIcon("ok"); openBtn.disabled = false;
        setToast("Ready. Click Open.", "ok");
      }else if(res.status === 404){
        existsCache.set(id, false);
        setIcon("err"); openBtn.disabled = true;
        setToast(CONFIG?.messages?.notFound || "❌ Student ID not found.", "err");
      }else{
        setIcon("bad"); openBtn.disabled = true;
        setToast(CONFIG?.messages?.dbUnavailable || "❌ Database unavailable. Please try again later.", "err");
      }
    }catch(_){
      if(seq !== checkSeq) return;
      setIcon("bad"); openBtn.disabled = true;
      setToast(CONFIG?.messages?.dbUnavailable || "❌ Database unavailable. Please try again later.", "err");
    }
  }

  async function openPaper(){
    const id = normalizeDigits(idInput.value).trim();
    if(!id || openBtn.disabled) return;

    stopCountdown();
    showSkeleton();

    try{
      const student = await fetchJSON(`${DB_DIR}/${id}.json`);
      // Collect all exams (preferred: student.exams[]). Fallback: student.nextExam (single).
const examsRaw = Array.isArray(student?.exams) ? student.exams : (student?.nextExam ? [student.nextExam] : []);
const exams = examsRaw
  .filter(e => e && e.examStartISO && e.examEndISO)
  .map(e => ({
    courseCode: e.courseCode || "",
    courseName: e.courseName || "",
    examStartISO: e.examStartISO,
    examEndISO: e.examEndISO,
    location: (e.location ?? null),
    seat: (e.seat ?? null)
  }))
  .sort((a, b) => new Date(a.examStartISO) - new Date(b.examStartISO));

const now = await getNow();
const revealWindowHrs = Number(cfg?.releaseHoursBeforeExam ?? 16);

// Upcoming = exams that have not ended yet
const upcomingAll = exams.filter(e => {
  const end = parseISO(e.examEndISO);
  return end && end.getTime() >= now.getTime();
});

const nextExam = upcomingAll.length ? upcomingAll[0] : null;
const upcoming = upcomingAll.slice(1);

// Variables used by the copy button (set when nextExam exists)
let courseName = "";
let courseCode = "";
let date = "";
let time = "";
let locVal = "";
let seatVal = "";

if (!nextExam) {
  resultEl.innerHTML = `
    <div class="studentCard">
      <div class="grid2">
        <div class="infoBox">
          <div class="label">Name</div>
          <div class="value ar">${escapeHtml(name || "")}</div>
        </div>
        <div class="infoBox">
          <div class="label">Semester</div>
          <div class="value">${escapeHtml(semester || "")}</div>
        </div>
        <div class="infoBox">
          <div class="label">Academic Year</div>
          <div class="value">${escapeHtml(academicYear || "")}</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="nextExamTitle">Next Exam</div>
      <div class="statusBox warn">
        ❌ No upcoming exams found.
      </div>
    </div>
  `;
} else {
  const examStart = parseISO(nextExam.examStartISO);
  const examEnd = parseISO(nextExam.examEndISO);

  courseName = nextExam.courseName || "";
  courseCode = nextExam.courseCode || "";
  date = examStart ? formatDateArabic(examStart) : "";
  time = (examStart && examEnd) ? `${formatTimePretty(examStart)} – ${formatTimePretty(examEnd)}` : "";

  const hrsLeft = examStart ? hoursUntil(examStart, now) : null;
  const isRevealTime = (hrsLeft !== null) ? (hrsLeft <= revealWindowHrs) : false;

  const countdownText = (hrsLeft === null)
    ? ""
    : (hrsLeft <= 0 ? "Location & seat are available now." : `Location & seat will appear ${Math.ceil(hrsLeft)} hours before your exam.`);

  locVal = (isRevealTime && nextExam.location) ? String(nextExam.location) : "Will appear later";
  seatVal = (isRevealTime && (nextExam.seat !== null && nextExam.seat !== undefined && String(nextExam.seat).trim() !== "")) ? String(nextExam.seat) : "Will appear later";

  const statusClass = isRevealTime ? "ok" : "info";
  const statusIcon = isRevealTime ? "✅" : "⏳";

  const upcomingHtml = upcoming.length ? `
    <div class="divider"></div>
    <div class="upcomingTitle">Upcoming Exams</div>
    <div class="upList">
      ${upcoming.map(ex => {
        const s = parseISO(ex.examStartISO);
        const e = parseISO(ex.examEndISO);
        const d = s ? formatDateArabic(s) : "";
        const t = (s && e) ? `${formatTimePretty(s)} – ${formatTimePretty(e)}` : "";
        const h = s ? hoursUntil(s, now) : null;
        const ready = (h !== null) ? (h <= revealWindowHrs) : false;

        const loc = (ready && ex.location) ? String(ex.location) : "Hidden (released 16h before)";
        const seat = (ready && (ex.seat !== null && ex.seat !== undefined && String(ex.seat).trim() !== "")) ? String(ex.seat) : "Hidden (released 16h before)";

        return `
          <div class="upItem">
            <div class="upHead">
              <div class="upName">${escapeHtml(ex.courseName || "")}</div>
              ${ex.courseCode ? `<span class="badge">${escapeHtml(ex.courseCode)}</span>` : ``}
            </div>
            <div class="upMeta">${escapeHtml(d)} • ${escapeHtml(t)}</div>
            <div class="upMeta2"><span class="mutedLabel">Location</span> ${escapeHtml(loc)}</div>
            <div class="upMeta2"><span class="mutedLabel">Seat</span> ${escapeHtml(seat)}</div>
          </div>
        `;
      }).join("")}
    </div>
  ` : ``;

  resultEl.innerHTML = `
    <div class="studentCard">
      <div class="grid2">
        <div class="infoBox">
          <div class="label">Name</div>
          <div class="value ar">${escapeHtml(name || "")}</div>
        </div>
        <div class="infoBox">
          <div class="label">Semester</div>
          <div class="value">${escapeHtml(semester || "")}</div>
        </div>
        <div class="infoBox">
          <div class="label">Academic Year</div>
          <div class="value">${escapeHtml(academicYear || "")}</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="nextExamTitle">Next Exam</div>

      <div class="statusBox ${statusClass}">
        ${statusIcon} ${escapeHtml(countdownText)}
      </div>

      <div class="courseCard">
        <div class="courseHead">
          <div class="courseName">${escapeHtml(courseName)}</div>
          <div class="courseCode">${escapeHtml(courseCode)}</div>
        </div>

        <div class="courseTable">
          <div class="row">
            <div class="k">Date</div>
            <div class="v ar">${escapeHtml(date)}</div>
          </div>
          <div class="row">
            <div class="k">Time</div>
            <div class="v">${escapeHtml(time)}</div>
          </div>
          <div class="row">
            <div class="k">Location</div>
            <div class="v">${escapeHtml(locVal)}</div>
          </div>
          <div class="row">
            <div class="k">Seat</div>
            <div class="v">${escapeHtml(seatVal)}</div>
          </div>
        </div>

        <button class="copyBtn" id="copyBtn">Copy details</button>
      </div>

      ${upcomingHtml}
    </div>
  `;
}const copyBtn = document.getElementById("copyBtn");
      if(copyBtn){
        copyBtn.onclick = async ()=>{
          const lines = [
            `Name: ${name}`,
            `ID: ${safe(student?.id || id)}`,
            sem ? `Semester: ${sem}` : null,
            year ? `Academic Year: ${year}` : null,
            "",
            "Next Exam:",
            `Course: ${courseName} (${courseCode})`,
            `Date: ${date}`,
            `Time: ${time}`,
            `Location: ${locVal}`,
            `Seat: ${seatVal}`
          ].filter(Boolean).join("\n");

          try{ await navigator.clipboard.writeText(lines); setToast("Copied.", "ok"); }
          catch(_){ setToast("Copy failed.", "err"); }
        };
      }

      setToast("", "");
    }catch(_){
      stopCountdown();
      resultEl.hidden = true;
      setIcon("bad");
      openBtn.disabled = true;
      setToast(CONFIG?.messages?.dbUnavailable || "❌ Database unavailable. Please try again later.", "err");
    }
  }

  async function init(){
    await loadConfig();

    openBtn.disabled = true;
    setIcon("idle");
    setToast("", "");

    idInput.addEventListener("input", ()=>{
      const id = normalizeDigits(idInput.value).trim();
      stopCountdown();
      resultEl.hidden = true;

      if(!id){
        setIcon("idle");
        openBtn.disabled = true;
        setToast("", "");
        return;
      }

      if(!/^\d+$/.test(id)){
        setIcon("err");
        openBtn.disabled = true;
        setToast(CONFIG?.messages?.invalid || "❌ Please enter numbers only.", "err");
        return;
      }

      debouncedCheck(id);
    });

    idInput.addEventListener("keydown", (e)=>{
      if(e.key === "Enter") openPaper();
    });

    openBtn.addEventListener("click", openPaper);
  }

  init();
})();
</script>
